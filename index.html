<!doctype html>
<html>
	<head>
		<title>BOTW Cooking Simulator</title>
		<link rel='icon' href='img/food/apple.png'/>
		<link rel='stylesheet' href='style/main.css'/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<div id='wrapper'>
			<header>
				Zelda Breath of The Wild: Cooking Simulator	
			</header>

			<nav>
				<ul class='navbar'>
					<li class='navbar-item'><a href='index.html'>Cook</a></li>
					<li class='navbar-item'>Learn</li>
					<li class='navbar-item'>Recipes</li>
				</ul>
			</nav>

			<h2>Queue:</h2>
			<div id='ingredients'>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div id='clearBtn' class='sq cross'>
					<img src='img/cross2.png'/>
					<p class='sqTooltip'>
						Clear the queue
					</p>
				</div>
			</div>

			<div id='dish'>
				<div id='dishHeader'>
					<span id='dishImage'></span>
					<span id='dishTitle'></span>
				</div>
				<div id='dishHearts'></div>
				<div id='dishEffect'></div>
				<div id='dishDuration'></div>
				<div id='dishLevel'></div>
			</div>
			
			<div id='ctl'>
				<h2>Ingredients:</h2>
				Sort by: 
				<select id='sortSelect'>
					<option value='name' selected>Name</option>
					<option value='type'>Type</option>
					<option value='effect'>Effect</option>
				</select>
			</div>

			<div id='ingredientList'>
			</div>
		</div>

		<script src='util.js'></script>
		<script src='recipes.js'></script>
		<script src='cooking.js'></script>
		<script>
			// Test area
			function dumpIngredients() {
				for (var i = 0; i < items.length; i++) {
					console.log(items[i].name);
				}
			}
		</script>
	</body>
</html>
