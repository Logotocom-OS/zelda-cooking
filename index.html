<!doctype html>
<html>
	<head>
		<title>BOTW Cooking Simulator</title>
		<link rel='icon' href='img/food/apple.png'/>
		<link rel='stylesheet' href='style/main.css'/>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script src="https://use.fontawesome.com/0621877a5d.js"></script>
	</head>
	<body>
		<div id='wrapper'>
			<header>
				Zelda Breath of The Wild: Cooking Simulator	
			</header>

			<nav>
				<ul class='navbar'>
					<li class='navbar-item'><a href='index.html'>Cook</a></li>
					<li class='navbar-item'><a href='learn.html'>Learn</a></li>
					<li class='navbar-item'><a>Recipes</a></li>
					<li class='navbar-item'><a href='about.html'>About</a></li>
				</ul>
			</nav>

			<h2>Queue:</h2>
			<div id='ingredients'>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div class='sq ing'></div>
				<div id='clearBtn' class='sq cross'>
					<img src='img/cross2.png'/>
					<p class='sqTooltip'>
						Clear the queue
					</p>
				</div>
			</div>

			<div class='dish-lg'>
				<div class='dishHeader'>
					<span class='dishImage'></span>
					<span class='dishTitle'></span>
				</div>
				<div class='sq'>
					<span id='dishHearts'></span>
				</div>
				<div class='sq'>
					<span id='dishEffect'></span>
					<span id='dishDuration'></span>
				</div>
				<div class='dishDesc'></div>
			</div>
			
			<div id='ctl'>
				<h2>Ingredients:</h2>
				Sort by: 
				<select id='sortSelect'>
					<option value='name' selected>Name</option>
					<option value='type'>Type</option>
					<option value='effect'>Effect</option>
				</select>
			</div>

			<div id='ingredientList'>
			</div>
		</div>

		<script src='util.js'></script>
		<script src='cooking.js'></script>
	</body>
</html>
